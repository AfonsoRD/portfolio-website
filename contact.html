    <h1>Contact</h1>

    <div>
      <form action="/websiteproject-contact" method="post" id="contact-form">
        <div>
          <label class="standard-label" for="contact-name">Full name:</label>
          <br>
          <input class="data-box" type="text" id="contact-name" name="user_name" placeholder="Name" required>
          <br>
        </div>
        <div>
          <label class="standard-label" for="contact-telephone">Telephone:</label>
          <br>
          <input class="data-box" type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="000-000-0000">
          <br>
        </div>
        <div>
          <label class="standard-label" for="contact-email">Email Address:</label>
          <br>
          <input class="data-box" type="email" id="contact-email" name="user_email" placeholder="email@example.com"
            required>
          <br>
        </div>
        <div>
          <label class="standard-label" for="contact-subject">
            Subject
          </label>
          <br>
          <input class="data-box" type="text" id="contact-subject" name="subject" placeholder="Enter your subject"
            required>
          <br>
        </div>
        <br>
        <div>
          <label class="standard-label" for="contact-message">
            Message
          </label>
          <br>
          <textarea class="data-box" maxlength="240" id="contact-message" name="message" placeholder="Type your message"
            required=""></textarea>
        </div>

        <div>
          <button class="secondary__button" id="btnSubmit">Submit</button>
          <!-- <input type="submit" value="Send message" > -->
        </div>
      </form>
